<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Sum Calculator</h1>
        <form id="sumForm" th:action="/add" method="post">
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="number" id="number1" name="number1" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="number" id="number2" name="number2" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>

        <h2 class="mt-5">Result: <span id="result" th:text="${result}"></span></h2>
    </div>
