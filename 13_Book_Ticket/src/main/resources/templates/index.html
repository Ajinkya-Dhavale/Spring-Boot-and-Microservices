<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/33d5a27515.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h1>Ticket Form</h1>
		<p th:text="${successMsg}"></p>
		<form th:action="@{/book_ticket}" th:object="${p}" method="post">
			<div class="form-group">
				<label for="bookName">Passanger Name:</label>
				<input type="text" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="bookName">Passanger Email:</label>
				<input type="text" th:field="*{email}" class="form-control" />
			</div>

			<div class="form-group">
				<label for="bookName">From :</label>
				<input type="text" th:field="*{from}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="bookName">To :</label>
				<input type="text" th:field="*{to}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="bookName">Date Of Jurney:</label>
				<input type="text" th:field="*{dateOfJurney}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="bookName">Train Number :</label>
				<input type="number" th:field="*{trainNumber}" class="form-control" />
			</div>
			<div class="form-group text-center mt-4">
				<button class="btn btn-danger">Book Ticket</button>
			</div>
		</form>
		<h1 class="mt-5">Ticket List</h1>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Ticket Number</th>
					<th>Name</th>
					<th>Email</th>
					<th>From</th>
					<th>To</th>
					<th>DOJ</th>
					<th>Train Number</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${tickets}">
					<td th:text="${t.ticketNumber}"></td>
					<td th:text="${t.name}"></td>
					<td th:text="${t.email}"></td>
					<td th:text="${t.from}"></td>
					<td th:text="${t.to}"></td>
					<td th:text="${t.dateOfJurney}"></td>
					<td th:text="${t.trainNumber}"></td>
					<td th:text="${t.status}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
